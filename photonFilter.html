<!DOCTYPE html>
<html>
 <!-- Simulation of photons being filtered -->
 <!-- Created by Tristan Miller, May 2016 -->
 <!-- Download and then open in your browser. A bit slow in Firefox though! -->  
<head>
<meta charset="utf-8">
<title>Photon Filtering</title>
<style>

//this CSS is terrible and I feel bad about it
canvas {
    border: 1px #CCC solid;
}

#ui {
	width: 70%;
	position: absolute;
	top: 90%;
}

input.comptrol {
position:relative;
left:30%;
width:50%;
}

#experiment{
	position:absolute;
	top:0%;
	height:80%;
	width: 100%;
}

#screen {
position: absolute;
top:0%;
height:80%;
}



#status{
	position:relative;
	top:80%;
	width: 100%;
}



label {
	position:absolute;
	width:30%;
}

button {
margin:10px;
}

</style>
</head>

<body>




<div id = "experiment">

<div id="graphics">
<canvas id="screen" height="600" width="800"></canvas>
</div>
<h2 id="status">0 | 0</h2>
<div id = "ui" onmousedown="false">
	<button type="button" id="lamp" onclick="lampToggle()">Turn lamp off</button>
	<button type="button" id="impacts" onclick="impactToggle()">Highlight absorptions</button>
	<button type="button" id="playPause" onclick="buttonChange()">Pause</button>
	<button type="button" id="reset" onclick="resetScreen()">Reset</button>
<br>
	<label for="brightnessS" >Brightness (average photons per second)</label>
	<input type="range" class="comptrol" id="brightnessS"  min="0" max ="600" step="0.1" value="300" onInput="inputUpdate(value, min, max, id, 'brightnessT')" >
	<input type="text" class="comptrol"id="brightnessT" min="0" max="600"  value="300" onInput="inputUpdate(value, min, max, id, 'brightnessS')">
	<br>
	<label for="transS" >Probability for transmission</label>
	<input type="range" id="transS" class="comptrol" min = "0" max = "1" step = "0.001" value="0.20" onInput="inputUpdate(value, min,max, id, 'transT')">
	<input type="text" id="transT" class="comptrol" min = "0" max = "1" step = "any" value="0.20" onInput="inputUpdate(value, min,max, id, 'transS')">
	<br>	
	<label for="fadeS" >Fade rate</label>
	<input type="range" id="fadeS" class="comptrol" min = "0" max = "100" step = "0.1" value="20" onInput="inputUpdate(value, min, max,id, 'fadeT')">
	<input type="text" id="fadeT" class="comptrol" min = "0" max = "100" value = "20" onInput="inputUpdate(value, min, max, id, 'fadeS')">
	<br>	

	
	</div>
</div>


<script>
"use strict";


var requestAnimationFrame = window.requestAnimationFrame || 
                            window.mozRequestAnimationFrame || 
                            window.webkitRequestAnimationFrame || 
                            window.msRequestAnimationFrame;


	
//document.querySelector("#screen").width = document.querySelector("#screen").height;
var mainCanvas = document.querySelector("#screen");
var mainContext = mainCanvas.getContext("2d");
		
var mainWidth = mainCanvas.width;
var mainHeight = mainCanvas.height;
	
	
var maxBrightness = 600; //avg photons per second
var defaultChannelWidth = 5; //pixel width of columns in spectrum graphs
var pause = false;
	
var nIn = 0;  //number of photons that have been introduced since last reset
var nOut = 0; //number of photons that have escaped since last reset
	
var photons = new Array();  //to store photons currently in the system
var filters = new Array();	//an array of filters (in case we want more than one!)
var impacts = new Array();	//to store impact animators
	


var minVisEn = 1.8; //eV
var maxVisEn = 3.1; //eV
var photonVel = 2; //pixels per frame. This is the speed of light!
		
var lampOn = true;
var impactsOn = false;
	

	
	
for (var i = 0; i < 1; i++){
	var newFilter = new Filter(mainWidth/2, mainHeight/2, 200, 400, 0.00001, photonVel);
	filters.push(newFilter);
}







	
resetScreen();
drawPhotons();



function drawPhotons() {

	var status = document.getElementById('status');
	status.innerHTML = nIn+ " photons in | " + nOut + " photons out";

	var brightness;
	
	brightness = getInputValue("brightnessS");
	var trans = getInputValue("transS");
	var fadeRate = getInputValue("fadeS");
	
  	mainContext.fillStyle = "rgba(0,0,0," + fadeRate/100 + ")";
  	mainContext.fillRect(0, 0, mainWidth, mainHeight);
	

	
	updatePhotons(photons);
	updateImpacts(impacts);

	removeObjects(photons);
	removeObjects(impacts);
	
	if(lampOn && brightness > 0){
 	   for (var i = 0; i < Math.round(maxBrightness/60); i++) {
		   if(Math.random() <= brightness/maxBrightness){
			   createPhoton(photons);
		   }
		   
	   }
   }

	for(var i = 0; i < filters.length; i++){
		var thisFilter = filters[i];
		thisFilter.t = trans;
		thisFilter.update();
		thisFilter.render();
	}	
	
	var w = 60;
	var h = 350;
		mainContext.strokeStyle = "rgb(255,255,0)";
		mainContext.strokeRect(0, mainHeight/2 - h/2,w,h);
		mainContext.fillStyle = mainContext.strokeStyle;
		mainContext.font="40px Helvetica";
		mainContext.textAlign = "center";
		mainContext.textBaseline = "middle";
		mainContext.save();
		mainContext.translate(20, mainHeight/2);
		mainContext.rotate(Math.PI/2);
		mainContext.fillText("Source", 0, 0);
		mainContext.restore();

		mainContext.strokeRect(mainWidth-w, mainHeight/2 - h/2,w,h);

		mainContext.save();
		mainContext.translate(mainWidth - 20, mainHeight/2);
		mainContext.rotate(-1*Math.PI/2);
		mainContext.fillText("Detector", 0,  0);
		mainContext.restore();
	

   
   if(!pause){
	   requestAnimationFrame(drawPhotons);
   } else {
		mainContext.fillStyle = "rgba(100,100,255,0.3)";
		mainContext.fillRect(mainWidth/2 - 150, mainHeight/2 - 75, 300, 100);
	
		mainContext.fillStyle = "rgb(255,255,255)";
		mainContext.font="80px Helvetica";
		mainContext.textAlign = "center";
		mainContext.fillText("Paused!",mainWidth/2 ,mainHeight/2 );
	}
}







function constrain (val, min, max) {
	return(Math.min(Math.max(val, min), max));
}

function map_range (val, oldLow, oldHigh, newLow, newHigh){
return(((val - oldLow)/(oldHigh - oldLow))*(newHigh - newLow) + newLow);

}

function inputUpdate(val, min, max, idThis, idThat) {
	val = constrain(val,min,max);
	document.querySelector("#"+idThis).value = val;
	document.querySelector("#"+idThat).value = val;
}


	
function getInputValue(id) {
    return(document.getElementById(id).value);
}

function buttonChange(){
	var button = document.querySelector('#playPause');
	if(pause){
		button.textContent="Pause";
		requestAnimationFrame(drawPhotons);
	} else {
		button.textContent="Play";
		

			
	}
	pause = !pause;
}

function lampToggle(){
	var button = document.querySelector('#lamp');
	if(lampOn){
		button.textContent="Turn lamp on";
	} else {
		button.textContent="Turn lamp off";	
	}
	lampOn = !lampOn;
}

function impactToggle(){
	var button = document.querySelector('#impacts');
	if(!impactsOn){
		button.textContent="Stop highlighting absorptions";
	} else {
		button.textContent="Highlight absorptions";	
	}
	impactsOn = !impactsOn;
}

function resetScreen(){
	mainContext.fillStyle = "rgba(0,0,0,1)";
	mainContext.fillRect(0, 0, mainWidth, mainHeight);
	photons = new Array();
	nIn = 0;
	nOut = 0;
	
	
	requestAnimationFrame(drawPhotons);
}

function createPhoton(p, src){
	
	var en = map_range(Math.random(),0,1,minVisEn,maxVisEn);
	var newPhoton = new Photon(map_range(Math.random(),0,1,0,photonVel), map_range(Math.random(),0,1,0.3*mainHeight,0.7*mainHeight), photonVel, 0, en);
	p.push(newPhoton);

	nIn++;

}








function updatePhotons(p){
	for(var i = 0; i < p.length; i++) {
		var thisPhoton = p[i];
		thisPhoton.update();
		
		for(var j = 0; j < filters.length; j++){
		
			var thisFilter = filters[j];
			if(thisPhoton.posX > thisFilter.posX - thisFilter.w/2 && thisPhoton.posX < thisFilter.posX + thisFilter.w/2 && thisPhoton.posY > thisFilter.posY - thisFilter.h/2 && thisPhoton.posY < thisFilter.posY + thisFilter.h/2){
				
				if(Math.random()>thisFilter.coeff){
					thisPhoton.alive = false;
					if(impactsOn){
						var newImpact = new Impact(thisPhoton.posX, thisPhoton.posY, thisPhoton.fillStyle);
						impacts.push(newImpact);
					}
				}	
			}
		}
		
		if(thisPhoton.posX > mainWidth || thisPhoton.posX < 0 || thisPhoton.posY > mainHeight || thisPhoton.posY < 0){
			thisPhoton.alive = false;
			nOut++;
		}
		
		thisPhoton.render();	
	}
}

function updateImpacts(p){
	for(var i = 0; i < p.length; i++) {
		var thisImpact = p[i];
		thisImpact.update();
		thisImpact.render();
	}
}

function removeObjects(p){
for(var i = p.length - 1; i >= 0; i--) {
		var thisPhoton = p[i];
		if(!thisPhoton.alive){
		p.splice(i,1);
		}	
	}
}




//Object definitions							
							
function Photon(posX, posY, velX, velY, energy) {
	
	this.radius = 2;
	this.posX = posX;
	this.posY = posY;
	this.velX = velX;
	this.velY = velY;
	this.energy = energy;
	this.alive = true;
	
	energy = constrain(energy, minVisEn, maxVisEn);
	this.col = Math.round(map_range(energy, minVisEn, maxVisEn, 0, 265));
	

	this.fillStyle = "hsla(" + this.col + ",100%,50%,1)";

	
	this.update = function(){
	
		this.posX = this.posX + this.velX;
		this.posY = this.posY + this.velY;	
		
	}
	
	this.render = function(){

		
	
		mainContext.fillStyle = this.fillStyle;
		mainContext.fillRect(this.posX - this.radius, this.posY - this.radius, 2*this.radius, 2*this.radius);
		
		
		
	}

}

function Filter(posX, posY, w, h, t, vel){
	this.posX = posX;
	this.posY = posY;
	this.w = w;
	this.h = h;
	this.t = t;
	this.vel = vel;
	
	this.strokeStyle = "rgba(255,255,0,1)"; //this will later be dependent on its spectral properties?
	
	this.update = function(){
		this.coeff = Math.pow(this.t,this.vel/this.w);
	}
	

	
	this.render = function(){
		mainContext.strokeStyle = this.strokeStyle;
		mainContext.strokeRect(this.posX - w/2, this.posY - h/2,w,h);
		mainContext.fillStyle = this.strokeStyle;
		mainContext.font="40px Helvetica";
		mainContext.textAlign = "center";
		mainContext.fillText("Filter", this.posX,  this.posY + h/2 - 20 );

	}
	
}




function Impact(posX, posY, col){
	this.posX = posX;
	this.posY = posY;
	this.col = col;
		
	this.radius = 5;
	this.alive = true;
	this.counter = 0;
	
	this.update = function(){
		this.counter++;
		this.radius = this.radius*1.1;
		if(this.counter > 6){
			this.alive = false;
		}
		
	}

	this.render = function(){
		mainContext.strokeStyle = this.col;
		mainContext.strokeRect(this.posX - this.radius, this.posY - this.radius, this.radius*2,this.radius*2);

	}
}








</script>
</body>
</html>
